<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Got Giphy</title>
    <!-- Added link to the reset -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <!-- Added link to the jQuery -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Added link to the CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Added link to the bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="wrapper">
                <h1>WWE Superstar Giphy Search</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="display-buttons"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form id="form">
                    <label for="user-input">
                        <h5>Enter your favorite WWE Superstar</h5>
                    </label><br>
                    <input type="text" id="user-input" value="">
                    <input id="submitPress" type="submit" value="Submit" class="btn btn-default">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="display-images"></div>
        </div>

    </div>
    <!-- Added link to the javaScript -->
    <script src="./assets/javascript/app.js"></script>


</body>


</html>
